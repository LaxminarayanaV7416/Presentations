<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js â€“ The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

                <!-- Here Onwards we have to write the presentation!!-->

                <section data-background="https://www.supplychaintoday.com/wp-content/uploads/2019/01/45D09C0E-00A4-437A-B162-B7B47C01EA4C-768x402.png">
                </section>

                <section data-transition="slide" data-background="#4d7e65" data-background-transition="zoom">
                    <h2>Data SCience Essentials</h2>
					<p>
						<ul>
                            <li>Python</li>
                            <li>Micro Services</li>
                            <li>Machine Learning</li>
                        </ul>
					</p>
					<pre><code class="hljs python">print("Let's have data science going!!")</code></pre>
				</section>

                <section data-transition="slide" data-background="#dddddd" data-background-transition="zoom">
					<h2>Why Python?</h2>
					    <p>
						    You can override background transitions per-slide.
                        </p>
                    
				</section>

            </div>

		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/search/search.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>

			// Also available as an ES module, see:
			// https://revealjs.com/initialization/
			Reveal.initialize({
				controls: true,
				progress: true,
				center: true,
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealZoom, RevealNotes, RevealSearch, RevealMarkdown, RevealHighlight ]
			});

		</script>

	</body>
</html>
